<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron container-fluid mt-1 text-center p-1">
        <h1 id="title"><strong>Weather Dashboard</strong></h1>
    </div>
    <!-- creating a search button -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4" id="search-box">
                <h4 class="pt-3"><strong>Search:</strong></h4>

                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-btn" placeholder="City Name">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-btn"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <!-- clearing history of cities that you've searched -->
                <button class=" btn btn-primary" type="button" id="clear-list">Clear History</button>
                <ul class="list-group">
                </ul>
            </div>
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark">
                    <div class="col-sm-12" id="current-weather">
                        <!-- These elements will provide info basic on the searched city -->
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <h1 class="cityName">San Francisco</h1>
                        <p>Temperature:<span class="current" id="temp"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="windspeed"></span></p> 
                        <p>UV index:<span class="current bg-success rounded py-2 px-3 text-white" id="uv-idx"></span></p> 
                    </div>
                </div>
            </div>
            <div class="mt-4 col-md-12">
                <h5 class="mt-3">5-Day Forecast:</h5>
                <div class="row">
                    <div class="card col-md-4 bg-primary text-white">
                        <div class="card-body p-3">
                            <h5 class="card-title">10/07/2020
                            <img src="" alt="">
                            </h5>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Humidity: </p>
                            <p class="card-text">Wind Speed: </p>
                            <p class="card-text">UV Index: </p>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    




    
    <script src="./Assets/script.js"></script>
</body>
</html>
