<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron container-fluid mt-1 text-center p-1">
        <h1 id="title"><strong>Weather Dashboard</strong></h1>
    </div>
    <!-- creating a search button -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4" id="search-box">
                <h4 class="pt-3"><strong>Search:</strong></h4>

                <div class="input-group mb-3">
                    <input type="text" class="search-city" placeholder="City Name">
                    <button class=" btn bg-primary text-light" type='submit' id="search-btn"><i class="fa fa-search"></i></button>
                    <div class="input-group-append"></div>
                </div>
    <!-- history list -->
        <div class="history-list"></div>
                
            </div>
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark">
                    <div class="col-sm-12" id="current-weather">
                        <!-- These elements will provide info basic on the searched city -->
                        <div class="row">
                            <h2 class="city-name"></h2>
                            <h3 class="currentDate"></h3>
                            <img id="icon"></img>
                        </div> 

                        <div class="row">
                            <p id="temp">Temperature: </p>
                        </div>
                        <div class="row">
                            <p id="windspeed">Wind Speed: </p> 
                        </div>
                        <div class="row">
                            <p id="humidity">Humidity: </p> 
                        </div>
                        <div class="row">
                            <p id="uv-idx">UV index:</p> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="five-day-container">
                <h2>5-Day Forecast:</h2>
                <div class="card-row"></div>
            </div>
        </div>
    </div>
    




    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
